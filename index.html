<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>System Chaos</title>
<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:monospace;
  color:#0f0;
}
#main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:32px;
  text-align:center;
  color:red;
  text-shadow:3px 3px cyan,-3px -3px magenta;
  cursor:pointer;
}
.msg{
  position:absolute;
  font-size:12px;
  pointer-events:none;
}
.square{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  pointer-events:none;
}
</style>
</head>
<body>
<div id="main">TAP TO START</div>

<script>
let started=false;
let ctx;

// —Å—Ç–∞—Ä—Ç —Ö–∞–æ—Å–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é
document.getElementById("main").onclick = () => {
  if(started) return;
  started=true;

  // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
  ctx = new (window.AudioContext || window.webkitAudioContext)();

  // —É–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç TAP
  document.getElementById("main").innerText="SYSTEM FAILURE";

  startChaos();
};

function startChaos(){

  // –í–ò–ë–†–ê–¶–ò–Ø
  if(navigator.vibrate){
    setInterval(()=>navigator.vibrate(200),300);
  }

  // –ü–∏—Å–∫
  setInterval(()=>{
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.frequency.value = 500 + Math.random()*2500;
    g.gain.value = 0.05;
    o.start();
    setTimeout(()=>o.stop(),60);
  },80);

  // –§–µ–π–∫–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
  const texts=[
    "ERROR 0x000F","MEMORY LOST","HACKED",
    "DATA CORRUPTED","ACCESS DENIED",
    "DOWNLOADING VIRUS...","CAMERA ENABLED"
  ];
  setInterval(()=>{
    const m=document.createElement("div");
    m.className="msg";
    m.innerText=texts[Math.floor(Math.random()*texts.length)];
    m.style.left=Math.random()*100+"vw";
    m.style.top=Math.random()*100+"vh";
    m.style.color=hsl(${Math.random()*360},100%,50%);
    document.body.appendChild(m);
    setTimeout(()=>m.remove(),900);
  },40);

  // –õ–µ—Ç–∞—é—â–∏–µ –∫–≤–∞–¥—Ä–∞—Ç—ã
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="square";
    let x=Math.random()*innerWidth;
    let y=Math.random()*innerHeight;
    s.style.left=x+"px"; s.style.top=y+"px";
    document.body.appendChild(s);
    const dx=(Math.random()-0.5)*30;
    const dy=(Math.random()-0.5)*30;
    const move=setInterval(()=>{
      x+=dx; y+=dy; s.style.left=x+"px"; s.style.top=y+"px";
    },20);
    setTimeout(()=>{
      clearInterval(move); s.remove();
    },800);
  },60);

  // –ú–µ–Ω—è–µ–º –±–æ–ª—å—à–æ–π —Ç–µ–∫—Å—Ç
  const big=[
    "SYSTEM FAILURE","DEVICE INFECTED",
    "FILES DELETED","TRACKING ENABLED","GOODBYE :)"
  ];
  setInterval(()=>{
    document.getElementById("main").innerText=
      big[Math.floor(Math.random()*big.length)];
  },200);

  // –§–∏–Ω–∞–ª –ø—Ä–∞–Ω–∫–∞
  setTimeout(()=>{
    document.body.innerHTML=
      <div style="color:white;text-align:center;margin-top:40vh;font-size:28px">
      üòÑ –≠—Ç–æ –ø—Ä–æ—Å—Ç–æ –ø—Ä–∞–Ω–∫<br>–ù–∏—á–µ–≥–æ –Ω–µ —Å–ª–æ–º–∞–ª–æ—Å—å
      </div>;
  },8000);
}
</script>
</body>
</html>
