<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>System Crash</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:monospace;
  color:#0f0;
}

/* —Ç—Ä—è—Å–∫–∞ */
@keyframes shake {
  0%{transform:translate(0,0)}
  25%{transform:translate(-6px,6px)}
  50%{transform:translate(6px,-6px)}
  75%{transform:translate(-6px,-6px)}
  100%{transform:translate(0,0)}
}

body.chaos{
  animation: shake 0.07s infinite;
}

/* —Ü–µ–Ω—Ç—Ä */
#main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:32px;
  text-align:center;
  color:red;
  text-shadow:3px 3px cyan,-3px -3px magenta;
}

.msg{
  position:absolute;
  font-size:12px;
  pointer-events:none;
}

.square{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="main">TAP TO START</div>

<script>

let started=false;
let ctx;

// –∑–∞–ø—É—Å–∫ –ø–æ –Ω–∞–∂–∞—Ç–∏—é (–∏–Ω–∞—á–µ –∑–≤—É–∫ –Ω–µ —Ä–∞–∑—Ä–µ—à–∞—Ç)
document.body.onclick = () => {
  if(started) return;
  started=true;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  document.body.classList.add("chaos");
  startChaos();
};


// ===== —Ö–∞–æ—Å =====
function startChaos(){

  document.getElementById("main").innerText="SYSTEM FAILURE";

  // –≤–∏–±—Ä–∞—Ü–∏—è
  if(navigator.vibrate){
    setInterval(()=>navigator.vibrate(200),300);
  }

  // –∑–≤—É–∫ –ø–∏—Å–∫–∞
  setInterval(()=>{
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g);
    g.connect(ctx.destination);

    o.frequency.value = 500 + Math.random()*2500;
    g.gain.value = 0.05;

    o.start();
    setTimeout(()=>o.stop(),60);
  },80);

  // —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –æ—à–∏–±–∫–∏
  const texts=[
    "ERROR 0x000F",
    "MEMORY LOST",
    "HACKED",
    "DATA CORRUPTED",
    "SYSTEM BREACH",
    "ACCESS DENIED",
    "DOWNLOADING VIRUS...",
    "SENDING DATA...",
    "CAMERA ENABLED",
    "MIC ENABLED"
  ];

  setInterval(()=>{
    const m=document.createElement("div");
    m.className="msg";
    m.innerText=texts[Math.floor(Math.random()*texts.length)];

    m.style.left=Math.random()*100+"vw";
    m.style.top=Math.random()*100+"vh";
    m.style.color=hsl(${Math.random()*360},100%,50%);

    document.body.appendChild(m);
    setTimeout(()=>m.remove(),900);
  },40);


  // –ª–µ—Ç–∞—é—â–∏–µ –∫–≤–∞–¥—Ä–∞—Ç—ã (—Ç–∏–ø–∞ –≥–ª–∏—Ç—á)
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="square";

    let x=Math.random()*innerWidth;
    let y=Math.random()*innerHeight;

    s.style.left=x+"px";
    s.style.top=y+"px";

    document.body.appendChild(s);

    const dx=(Math.random()-0.5)*30;
    const dy=(Math.random()-0.5)*30;

    const move=setInterval(()=>{
      x+=dx;
      y+=dy;
      s.style.left=x+"px";
      s.style.top=y+"px";
    },20);

    setTimeout(()=>{
      clearInterval(move);
      s.remove();
    },800);

  },60);


  // –º–µ–Ω—è–µ–º –±–æ–ª—å—à–æ–π —Ç–µ–∫—Å—Ç
  const big=[
    "SYSTEM FAILURE",
    "DEVICE INFECTED",
    "FILES DELETED",
    "TRACKING ENABLED",
    "GOODBYE :)"
  ];

  setInterval(()=>{
    document.getElementById("main").innerText=
      big[Math.floor(Math.random()*big.length)];
  },200);


  // —Ñ–∏–Ω–∞–ª
  setTimeout(()=>{
    document.body.classList.remove("chaos");
    document.body.innerHTML=
    <div style="color:white;text-align:center;margin-top:40vh;font-size:28px">
    –≤–∑–ª–æ–º –∂–æ–ø—ã –æ—Ç –∫—ñ—à–∫–∏ –Ω–µ —É–¥–∞–ª—Å—èüò¨üò¨
    </div>;
  },8000);
}

</script>

</body>
</html>
