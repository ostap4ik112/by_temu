<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SYSTEM FAILURE</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:monospace;
  user-select:none;
}

/* –º–∏–≥–∞–Ω–∏–µ —Ñ–æ–Ω–∞ */
@keyframes flash {
  0%{background:black}
  50%{background:#300}
  100%{background:black}
}
body{
  animation: flash 0.1s infinite;
}

/* —Ç—Ä—è—Å–∫–∞ */
@keyframes shake {
  0%{transform:translate(0,0)}
  25%{transform:translate(-8px,8px)}
  50%{transform:translate(8px,-8px)}
  75%{transform:translate(-6px,-6px)}
  100%{transform:translate(0,0)}
}
body{
  animation: flash 0.1s infinite, shake 0.08s infinite;
}

/* –≥–ª–∏—Ç—á —Ç–µ–∫—Å—Ç */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:red;
  font-size:40px;
  text-align:center;
  text-shadow: 3px 3px cyan, -3px -3px magenta;
}

.error{
  position:absolute;
  color:#00ff00;
  font-size:12px;
}

.fly{
  position:absolute;
  width:80px;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="center" id="main">
SYSTEM FAILURE<br>
ACCESS DENIED
</div>

<script>

// ===== –í–ò–ë–†–ê–¶–ò–Ø =====
if (navigator.vibrate) {
  setInterval(()=>navigator.vibrate(100), 300);
}


// ===== –ü–ò–°–ö/–®–£–ú =====
const ctx = new (window.AudioContext || window.webkitAudioContext)();

function beep(){
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.connect(g);
  g.connect(ctx.destination);

  o.frequency.value = Math.random()*2000 + 800;
  g.gain.value = 0.1;

  o.start();
  setTimeout(()=>o.stop(), 80);
}

setInterval(beep, 120);


// ===== ERROR –¢–ï–ö–°–¢–´ =====
function spawnError(){
  const e = document.createElement("div");
  e.className="error";
  e.innerText="ERROR_"+Math.floor(Math.random()*9999);

  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";

  document.body.appendChild(e);

  setTimeout(()=>e.remove(), 800);
}

setInterval(spawnError, 40);


// ===== –õ–ï–¢–ê–Æ–©–ò–ï –ö–ê–†–¢–ò–ù–ö–ò =====
// –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ–∏ png
const imgs = [
  "https://imgur.com/a/YePVy5y",
  "https://imgur.com/a/XJDIoSr"
];

function spawnImage(){
  const img = document.createElement("img");
  img.src = imgs[Math.floor(Math.random()*imgs.length)];
  img.className="fly";

  let x = Math.random()*window.innerWidth;
  let y = Math.random()*window.innerHeight;

  img.style.left=x+"px";
  img.style.top=y+"px";

  document.body.appendChild(img);

  const dx = (Math.random()-0.5)*20;
  const dy = (Math.random()-0.5)*20;

  const move = setInterval(()=>{
    x+=dx;
    y+=dy;
    img.style.left=x+"px";
    img.style.top=y+"px";
  },20);

  setTimeout(()=>{
    clearInterval(move);
    img.remove();
  },1500);
}

setInterval(spawnImage, 150);


// ===== –†–ê–ù–î–û–ú –¢–ï–ö–°–¢ =====
const messages = [
  "SYSTEM HACKED",
  "DATA LOST",
  "MEMORY CORRUPTED",
  "ACCESS DENIED",
  "FATAL ERROR"
];

setInterval(()=>{
  document.getElementById("main").innerText =
    messages[Math.floor(Math.random()*messages.length)];
}, 200);


// ===== –§–ò–ù–ê–õ (—Ä–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∞–Ω–∫) =====
setTimeout(()=>{
  document.body.style.animation="none";
  document.body.innerHTML = 
  <div style="color:white;text-align:center;margin-top:40vh;font-size:28px">
  –≤–∑–ª–æ–º –∂–æ–ø—ã –æ—Ç –∫—ñ—à–∫–∏ –Ω–µ —É–¥–∞–ª—Å—èüò¨
  </div>;
}, 7000);

</script>

</body>
</html>
